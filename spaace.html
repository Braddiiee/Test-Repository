<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Exploration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1d1d1d;
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      color: #f0f0f0;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #aaa;
      margin-bottom: 30px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff9933;
    }
  </style>
</head>
<body>
  <h1>Space Exploration</h1>
  <p>Space exploration is the investigation of space through the use of astronomy and space technologies. It involves studying celestial bodies like planets, moons, stars, and galaxies using spacecraft, satellites, and space probes.</p>
  <button class="btn" onclick="alert('Explore the cosmos!')">Learn More</button>
</body>
</html>
