<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Benefits of Yoga</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #4CAF50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .btn {
      padding: 10px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Benefits of Yoga</h1>
    <p>Yoga is a practice that involves physical postures, breathing exercises, and meditation. It helps improve flexibility, reduce stress, and enhance mental clarity. Regular practice can lead to improved health and wellbeing.</p>
    <button class="btn" onclick="alert('Start your yoga journey!')">Start Practicing</button>
  </div>
</body>
</html>
